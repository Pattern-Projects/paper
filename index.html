<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Paper - Game Jam</title>
</head>

<body>
    <!--Build Scenes-->
    <!--With Example-->

    <scene type="level">
        <beat spriteLength="90">
            <object x="10" y="75" name="player">
                <img src="wheel1.jpg"></img>
                <img src="wheel2.jpg"></img>
                <img src="wheel3.jpg"></img>
                <img src="wheel4.jpg"></img>
            </object>
        </beat>
        <beat spriteLength="90">
            <object x="70" y="75" name="Wheel">
                <img src="wheel4.jpg"></img>
                <img src="wheel2.jpg"></img>
            </object>
        </beat>
    </scene>

    <scene type="clip">
        <beat spriteLength="90">
            <object x="100" y="45" name="Wheel">
                <img src="wheel1.jpg"></img>
                <img src="wheel2.jpg"></img>
                <img src="wheel3.jpg"></img>
                <img></img>
            </object>
        </beat>
        <beat spriteLength="90">
            <object x="10" y="45" name="Wheel">
                <img src="wheel4.jpg"></img>
                <img src="wheel3.jpg"></img>
                <img src="wheel2.jpg"></img>
                <img src="wheel1.jpg"></img>
            </object>
        </beat>
    </scene>


    <!--Canvas set up on page-->
    <div class="canvas-container"><canvas></canvas></div>
    <script type="text/javascript" src="canvas.js"></script>


</body>

</html>
